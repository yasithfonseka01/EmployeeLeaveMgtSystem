<div class="login-container">
    <h2>Login</h2>
    <form>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="email" name="userName" [(ngModel)]="loginObj.userName" id="email" name="username" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" [(ngModel)]="loginObj.password" id="password" name="password" required />
      </div>
      <button type="submit" (click)="onLogin()">Login</button>
    </form>
  </div>
